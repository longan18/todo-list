<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
		<script type="module" src="./assets/js.mjs"></script>
        <title>Todo List</title>
    </head>
    <body>
        <div class="flex">
            <div class="basis-2/3">
                <div class="relative flex flex-col w-full h-screen overflow-scroll text-gray-700 bg-white shadow-md rounded-xl bg-clip-border">
                    <table class="w-full text-left table-auto min-w-max">
                        <thead>
                            <tr>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">Name</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">Note</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">File upload</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">Required</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">Start time</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">End time</p>
                                </th>
                                <th class="p-4 border-b border-gray-100 bg-gray-400">
                                    <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">Action</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">John Michael</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">Manager</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">Manager</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">Manager</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">23/04/18</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">23/04/18</p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p class="block font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900 cursor-pointer">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="basis-1/3 flex justify-center">
                <div class="relative flex flex-col rounded-xl bg-transparent">
                    <h4 class="block text-xl font-medium text-slate-800">Note</h4>
                    <p class="text-slate-500 font-light">Nice to meet you! Enter your details to register.</p>
                    <form class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96" id="js-form-note" enctype="multipart/form-data">
                        <div class="mb-1 flex flex-col gap-6">
                            <div class="w-full max-w-sm min-w-[200px]">
                                <label class="block mb-2 text-sm text-slate-600">Name</label>
                                <input
                                    type="text"
									name="name"
									id="name"
                                    class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                                    placeholder="Name"
                                />
                            </div>
                            <div class="w-full max-w-sm min-w-[200px]">
                                <label class="block mb-2 text-sm text-slate-600">Note</label>
                                <textarea
                                    name="note"
                                    id="note"
                                    class="w-full min-h-[150px] max-h-[150px] bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                                ></textarea>
                            </div>
                            <div id="date-range-picker" date-rangepicker class="flex items-center">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg
                                            class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                            aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                        >
                                            <path
                                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                                            />
                                        </svg>
                                    </div>
                                    <input
                                        id="datepicker-range-start"
                                        name="start_time"
                                        type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                                        placeholder="Select date start"
                                    />
                                </div>
                                <span class="mx-4 text-gray-500">to</span>
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg
                                            class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                            aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                        >
                                            <path
                                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                                            />
                                        </svg>
                                    </div>
                                    <input
                                        id="datepicker-range-end"
                                        name="end_time"
                                        type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                                        placeholder="Select date end"
                                    />
                                </div>
                            </div>
                            <div class="w-full max-w-sm min-w-[200px]">
                                <label class="block mb-2 text-sm text-slate-600">Upload file</label>
                                <input
                                    type="file"
									name="files"
									id="file"
                                    multiple
                                    class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                />
                            </div>
                            <div class="w-full max-w-sm min-w-[200px]">
                                <label class="block mb-2 text-sm text-slate-600">Required</label>
                                <div class="flex flex-wrap grid-cols-2 gap-4">
									<div class="inline-flex items-center">
										<label class="flex items-center cursor-pointer relative" for="check-1">
											<input
												type="checkbox"
												name="required[]"
												checked
												value="rm_1"
												class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
												id="check-1"
											/>
											<span
												class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
											>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													class="h-3.5 w-3.5"
													viewBox="0 0 20 20"
													fill="currentColor"
													stroke="currentColor"
													stroke-width="1"
												>
													<path
														fill-rule="evenodd"
														d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
														clip-rule="evenodd"
													></path>
												</svg>
											</span>
										</label>
										<label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-1">Remember Me 1</label>
									</div>
									<div class="inline-flex items-center">
										<label class="flex items-center cursor-pointer relative" for="check-2">
											<input
												type="checkbox"
												name="required[]"
												checked
												value="rm_2"
												class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
												id="check-2"
											/>
											<span
												class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
											>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													class="h-3.5 w-3.5"
													viewBox="0 0 20 20"
													fill="currentColor"
													stroke="currentColor"
													stroke-width="1"
												>
													<path
														fill-rule="evenodd"
														d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
														clip-rule="evenodd"
													></path>
												</svg>
											</span>
										</label>
										<label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-2">Remember Me 2</label>
									</div>
									<div class="inline-flex items-center">
										<label class="flex items-center cursor-pointer relative" for="check-3">
											<input
												type="checkbox"
												name="required[]"
												checked
												value="rm_3"
												class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
												id="check-3"
											/>
											<span
												class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
											>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													class="h-3.5 w-3.5"
													viewBox="0 0 20 20"
													fill="currentColor"
													stroke="currentColor"
													stroke-width="1"
												>
													<path
														fill-rule="evenodd"
														d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
														clip-rule="evenodd"
													></path>
												</svg>
											</span>
										</label>
										<label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-3">Remember Me 3</label>
									</div>
								</div>
                            </div>
                        </div>
                        <button
                            class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            type="submit" id="js-submit-form"
                        >
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
