server {
    listen 80;
    server_name localhost;

    # Include custom MIME types
    include /etc/nginx/mime.types;

    root /usr/share/nginx/html;
    index index.html;

    # Configure MIME types for JavaScript modules
    location ~* \.mjs$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle API requests - proxy to backend
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle file uploads and downloads
    location /backend/ {
        proxy_pass http://backend:8080/backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
}
